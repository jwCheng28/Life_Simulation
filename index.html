<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="generate">Generate Universe</button>
        <button id="pause">Start/Pause Simulation</button>
        <button id="clear">Clear Screen</button>
        <div class="inputs">
            <label for="cell_color">Color of Cells</label>
            <input type="color" id="cell_color" value="#000000">
        </div>
        <div class="inputs">
            <label for="population">Initial Cell Population</label>
            <input type="range" id="population" min="1" max="100" value="50">
        </div>
    </div>
    <div class="my_canvas">
        <canvas id="game_of_life_universe"></canvas>
    </div>
    <script src="./index.js"></script>
</body>
</html>
